parameters:
  vshn_sli_reporting:
    =_metadata:
      multi_tenant: true
    namespace: ${_instance}
    namespaceMetadata: {}

    images:
      sli_reporting:
        registry: ghcr.io
        repository: vshn/vshn-sli-reporting
        tag: v0.3.0

    sli_reporting:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
          storage: 1Gi
        limits: {}

      auth:
        user: admin
        password: null

      db_file: /data/data.db

      lieutenant:
        k8s_url: null
        sa_token: null
        namespace: lieutenant

      extra_volumes:
        vshn_sli_reporting: {}

      prometheus:
        url: ""
        headers: {}

    network_policies:
      target_namespaces: {}
